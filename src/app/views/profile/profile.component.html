<app-header></app-header>
<div class="col-md-12">
    <h3>Edit Profile</h3>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="content">
            <div class="container">
                <div class="row">
                    <ng-container>
                        <div class="col-xs-12 col-sm-4 mg-0-auto">
                            <div class="card article">
                                <a class="img-card">
                                    <img src="https://user-images.githubusercontent.com/101482/29592647-40da86ca-875a-11e7-8bc3-941700b0a323.png"
                                        alt="thumbnail" />
                                </a>
                                <div class="card-content">


                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" formControlName="email" class="form-control"
                                            placeholder="email"
                                            [ngClass]="{ 'is-invalid': profileSubmitted && profileGetter.email.errors }" />
                                        <div *ngIf="profileSubmitted && profileGetter.email.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="profileGetter.email.errors.required">Email is required</div>
                                            <div *ngIf="profileGetter.email.errors.email">Email must be a valid email
                                                address</div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label>Display Name</label>
                                        <input type="text" formControlName="username" class="form-control"
                                            placeholder="username"
                                            [ngClass]="{ 'is-invalid': profileSubmitted && profileGetter.username.errors }" />
                                        <div *ngIf="profileSubmitted && profileGetter.username.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="profileGetter.username.errors.required">username is required
                                            </div>
                                            <div *ngIf="profileGetter.username.errors.username">username must be a valid
                                                username address</div>
                                            <div *ngIf="profileGetter.password.errors.invalidChar">No Special characters
                                                allowed</div>
                                        </div>
                                    </div>


                                    <div class="form-group ">
                                        <label>Password</label>
                                        <input type="password" formControlName="password" class="form-control"
                                            [ngClass]="{ 'is-invalid': profileSubmitted && profileGetter.password.errors }" />
                                        <div *ngIf="profileSubmitted && profileGetter.password.errors"
                                            class="invalid-feedback">
                                            <div *ngIf="profileGetter.password.errors.required">Password is required
                                            </div>
                                            <div *ngIf="profileGetter.password.errors.minlength">Password must be at
                                                least 20 characters</div>
                                            <div *ngIf="profileGetter.password.errors.invalidChar">No Special characters
                                                allowed</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-read-more" style="z-index: 9999;">
                                    <button class="btn btn-primary mr-1" type="submit">Update</button>
                                    <button class="btn btn-danger mr-1" (click)="deleteAccount()">Delete
                                        Account</button>
                                </div>
                            </div>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </form>

</div>
